<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <title>普通用户详细信息</title>
    <link rel="stylesheet" href="../css/pintuer.css">
    <link rel="stylesheet" href="../css/admin.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/pintuer.js"></script>
    <style>
        td{text-align: center}
        .panel-head{overflow: hidden;line-height: 80px}
        .panel{text-align: center}
        .panel button{margin: 20px}
    </style>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head">
        <strong class="float-left"><span class="icon-list-alt"></span> 普通用户详细信息</strong>
        <img src="../images/2.jpg" class="input float-right rotate-hover"
             style="width: 80px;height: 80px;border-radius: 50%;">
        <span class="float-right"><span class="icon-user"></span> 头像：</span>
        <a class="float-right" href="javascript:history.back()" style="margin-right: 15px">
            <span class="icon-reply"></span> 返回</a>
    </div>
    <table class="table table-bordered table-hover">
        <tr>
            <th>UUID</th>
            <th>微信用户标识</th>
            <th>昵称</th>
            <th>真实姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>手机号码</th>
            <th>身份证号</th>
        </tr>
        <tr>
            <td>01010101</td>
            <td>微信用户标识</td>
            <td>我不是老王</td>
            <td>王老五</td>
            <td>男</td>
            <td>40</td>
            <td>13798950000</td>
            <td>44122411112222</td>
        </tr>
        <tr>
            <td style="border: none" colspan="11"></td>
        </tr><tr>
            <td style="border: none" colspan="11"></td>
        </tr>
        <tr>
            <th>用户ID</th>
            <th>用户类型</th>
            <th>积分</th>
            <th>经验值</th>
            <th>最后登录时间</th>
            <th>创建时间</th>
            <th>删除标记</th>
        </tr>
        <tr>
            <td>01010101</td>
            <td>普通用户</td>
            <td>888</td>
            <td>100</td>
            <td>2017-07-20 00:00:00</td>
            <td>2017-07-19 00:00:00</td>
            <td>???</td>
        </tr>
        <tr>
            <td style="border: none" colspan="9"></td>
        </tr><tr>
            <td style="border: none" colspan="9"></td>
        </tr>
    </table>
</div>
</body>
</html>
