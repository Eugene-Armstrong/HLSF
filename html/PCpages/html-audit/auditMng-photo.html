    <script src="../js/pintuer.js"></script>
    <script type="text/javascript">
        $(function () {
            //选择状态显示信息
            $("select").change(function () {
                if($("option[value='todo']").is(":selected")){
                    $("#todo").show();
                    $("#done").hide();
                }else{
                    $("#todo").hide();
                    $("#done").show();
                }
            })
        });
    </script>
    <style>
        select {
            display: inline !important;
            margin-left: 10px;
            width: 15% !important;
        }
        #done{
            display: none;
        }
    </style>
</head>
