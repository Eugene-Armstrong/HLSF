<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <title>查看相册</title>
    <link rel="stylesheet" href="../css/pintuer.css">
    <link rel="stylesheet" href="../css/admin.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/pintuer.js"></script>
    <script>
        $(function () {
            $(document)
                //点击删除
                .on("click",".delete",function () {
                    var $self = $(this);
                    $(".dialog-foot .sure").click(function () {
                        $($self).parent("td").parent("tr").remove();
                    })
                })
                //点击批量删除事件
                .on("click","#del",function () {
                    $(this).hide();
                    $("#yes,#no,.ckb,.all").show();
                })
                //点击确认删除
                .on("click","#yes",function () {
                    var intL = $("input:checked").length; // 获取所有复选框选中项
                    if (intL != 0) { // 如果有选中项
                        $(".dialog-foot .sure").click(function () {
                            $("input[type=checkbox]").each(function (index) { // 遍历全部复选框的行
                                if (this.checked) { // 如果选中
                                    $(this).parent("td").parent("tr").remove();// 获取选中的值，并删除对应内容
                                }
                            })
                        })
                    } else {
                        alert("请先选中要删除的项！");
                    }
                })
                //点击取消删除
                .on("click","#no",function () {
                    $("#yes,#no,.ckb,.all").hide();
                    $("#del").show();
                })
                //待审核全选复选框
                .on("click","input[value='all']",function () {
                    if (this.checked) { // 如果自己被选中
                        $("input[type=checkbox]").prop("checked", true);
                    } else { // 如果自己没被选中
                        $("input[type=checkbox]").prop("checked", false);
                    }
                });
        })
    </script>
    <style>
        select {
            display: inline !important;
            margin-left: 10px;
            width: 15% !important;
        }
        .go-back{
            float: right;
            margin-right: 20px;
        }
        #del{
            margin-right: 20px;color: red;cursor: pointer;
        }
        #yes,#no,.all,.ckb{display: none;}
        .delete{color: red;cursor: pointer}
    </style>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head">
        <strong><span class="icon-check-square-o"></span> 用户“XXX”的所有相册</strong>
        <span class="icon-trash-o float-right" id="del"> 批量删除</span>
        <span class="float-right">
            <a href="javascript:" id="no" style="margin-right: 10px"> 取消删除</a>
            <a href="javascript:" class="dialogs" data-toggle="click" data-target="#delete"
               data-mask="1" data-width="30%" id="yes"> 确认删除</a>&nbsp;
        </span>
        <span class="go-back">
            <a href="javascript:history.back()"><span class="icon-reply"></span> 返回</a>
        </span>
    </div>
    <!--待审核-->
    <table class="table table-hover text-center">
        <tr>
            <th class="all">
                全选 <input type="checkbox" value="all">
            </th>
            <th width="50%">相册名</th>

        </tr>
        <tr>
            <td class="ckb"><input type="checkbox"></td>

                   data-target="#delete" data-mask="1" data-width="30%">删除</a> /

        </tr>
        <tr>

                   data-target="#delete" data-mask="1" data-width="30%">删除</a> /

            </td>
        </tr>
        <tr>
            <td class="ckb"><input type="checkbox"></td>
            <td>这是相册名3</td>
            <td>
                <a class="delete dialogs" data-toggle="click"
                   data-target="#delete" data-mask="1" data-width="30%">删除</a> /
                <a href="auditMng-seePhoto.html">查看</a>
            </td>
        </tr>
        <tr>
            <td class="ckb"><input type="checkbox"></td>
            <td>这是相册名4</td>
            <td>
                <a class="delete dialogs" data-toggle="click"
                   data-target="#delete" data-mask="1" data-width="30%">删除</a> /
                <a href="auditMng-seePhoto.html">查看</a>
            </td>
        </tr>
        <tr>
            <td class="ckb"><input type="checkbox"></td>
            <td>这是相册名5</td>
            <td>
                <a class="delete dialogs" data-toggle="click"
                   data-target="#delete" data-mask="1" data-width="30%">删除</a> /

            </td>
        </tr>
        <tr>

            <td>
                <a class="delete dialogs" data-toggle="click"
                   data-target="#delete" data-mask="1" data-width="30%">删除</a> /
                <a href="auditMng-seePhoto.html">查看</a>
            </td>
        </tr>
        <tr>
            <td colspan="8">
                <div class="pagelist"><a href="">上一页</a><span class="current">1</span><a href="">2</a><a
                        href="">3</a><a href="">下一页</a><a href="">尾页</a></div>
            </td>
        </tr>
    </table>
</div>
<!--确认删除模态框-->
<div id="delete">
    <div class="dialog">
        <div class="dialog-head">
            <span class="close rotate-hover"></span><strong>删除相册</strong>
        </div>
        <div class="dialog-body">
            删除后将无法恢复，确定删除相册吗？
        </div>
        <div class="dialog-foot">
            <button class="button bg-main dialog-close sure">
                确定</button>
            <button class="button dialog-close">
                取消</button>
        </div>
    </div>
</div>
</body>
