<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <title>数据统计</title>
    <link rel="stylesheet" href="../css/pintuer.css">
    <link rel="stylesheet" href="../css/admin.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/pintuer.js"></script>
    <script type="text/javascript">
        $(function () {
            $("select[name=more]").change(function () {
                var v = $(this).find("option:selected").val();
                switch (v){
                    case "1":$(location).prop("href","dataCount.html");break;
                    case "2":$(location).prop("href","dataCount-users.html");break;
                    case "3":$(location).prop("href","dataCount-leaders.html");break;
                    case "4":$(location).prop("href","dataCount-product.html");break;
                    case "5":$(location).prop("href","dataCount-totalNum.html");break;
                    case "6":$(location).prop("href","dataCount-totalMoney.html");break;
                }
            })
        })
    </script>
    <style>
        select {
            display: inline !important;
            margin-left: 10px;
            width: 15% !important;
        }
    </style>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head">
        <strong><span class="icon-table"></span> 数据统计</strong>
        <select class="input" name="more">
            <option value="1">总数据统计</option>
            <option value="2">注册用户统计</option>
            <option value="3">领队人数统计</option>
            <option value="4">产品数量统计</option>
            <option value="5">总成交量统计</option>
            <option value="6">总成交金额统计</option>
        </select>
    </div>
    <table class="table table-hover text-center">
        <tr>
            <th>注册用户人数</th>
            <th>领队人数</th>
            <th>产品数量</th>
            <th>总成交数量</th>
            <th>总成交金额</th>
        </tr>
        <tr>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
        <tr>
        <td colspan="8">
        <div class="pagelist"><a href="">上一页</a><span class="current">1</span><a href="">2</a><a
        href="">3</a><a href="">下一页</a><a href="">尾页</a></div>
        </td>
        </tr>
    </table>
</div>
</body>
</html>
