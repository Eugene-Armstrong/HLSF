<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <title>城市管理</title>
    <link rel="stylesheet" href="../css/pintuer.css">
    <link rel="stylesheet" href="../css/admin.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/pintuer.js"></script>
    <script type="text/javascript">
        $(function () {
            //
        });
    </script>
    <style>
        td .input{
            display: inline;
        }
        td textarea{
            color: #999;;
        }
        td{border-top: 0!important;}
    </style>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head">
        <strong><span class="icon-institution "></span> 城市管理</strong>
    </div>
    <table class="table table-hover">
        <tr>
            <td class="text-right">添加旅游城市：</td>
            <td>
                <input type="text" class="input" placeholder="请输入新的旅游城市">
                <button class="button border-blue">添加</button>
            </td>
        </tr>
        <tr>
            <td class="text-right">删除城市：</td>
            <td>
                <select class="input">
                    <option value="">请选择所在城市</option>
                    <option value="guangzhou">广州</option>
                    <option value="shenzhen">深圳</option>
                    <option value="dongguan">东莞</option>
                    <option value="chengdu">成都</option>
                    <option value="shanghai">上海</option>
                </select>
                <button class="button border-red dialogs" data-toggle="click" data-target="#mydialog" data-mask="1" data-width="50%">
                    删除
                </button>
            </td>
        </tr>
        <tr>
            <td class="text-right">已添加：</td>
            <td>
                <textarea rows="3" class="input" placeholder="仍未添加旅游城市" readonly>广州；深圳；东莞；成都；上海；</textarea>
            </td>
        </tr>
        <!--<tr>-->
            <!--<td class="text-right"></td>-->
            <!--<td>-->
                <!--<button type="submit" class="button bg-green">保存</button>-->
                <!--&nbsp;&nbsp;&nbsp;&nbsp;-->
                <!--<button type="button" class="button bg-red">取消</button>-->
            <!--</td>-->
        <!--</tr>-->
    </table>
    <!--确认删除模态框-->
    <div id="mydialog">
        <div class="dialog">
            <div class="dialog-head">
                <span class="close rotate-hover"></span><strong>删除城市</strong>
            </div>
            <div class="dialog-body">
                确定删除此城市吗？
            </div>
            <div class="dialog-foot">
                <button class="button dialog-close">
                    取消</button>
                <button class="button border-blue">
                    确定</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
