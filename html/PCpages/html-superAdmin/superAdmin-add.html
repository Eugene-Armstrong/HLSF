<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>超级管理员-添加账户</title>
    <script src="../js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/pintuer.js"></script>
    <link rel="stylesheet" href="../css/pintuer.css">
    <style type="text/css">
        form {
            padding: 2% 10%;
        }

        li {
            list-style: none;
        }

        button {
            margin-right: 20px !important;
        }

    </style>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head"><strong><span class="icon-plus-square-o"></span> 添加管理员</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" action="">
            <div class="form-group">
                <div class="label">
                    <label>账户类型：</label>
                </div>
                <div class="field">
                    <select class="input w50">
                        <option value="ordinary">管理员</option>
                        <option value="super">超级管理员</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>账户ID：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" style="width: auto" required/>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>账户名：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" style="width: auto" required/>
                </div>
            </div>
            <div id="input-pwd" style="display: block;">
                <div class="form-group">
                    <div class="label">
                        <label>新密码：</label>
                    </div>
                    <div class="field">
                        <input type="password" class="input w50" name="newpass" size="50"
                               placeholder="请输入新密码"
                               data-validate="required:请输入新密码,length#>=6:新密码不能小于6位" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>确认密码：</label>
                    </div>
                    <div class="field">
                        <input type="password" class="input w50" name="renewpass" size="50"
                               placeholder="请再次输入新密码"
                               data-validate="required:请再次输入新密码,repeat#newpass:两次输入的密码不一致" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <a href="superAdmin-accountMng.html">
                        <button id="add" class="button bg-green icon-plus"> 确认添加</button>
                        <button id="back" class="button bg-main icon-repeat" type="button"> 取消</button>
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
